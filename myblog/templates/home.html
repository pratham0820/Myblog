{%extends 'base.html'%}


{%block title%}  Welcome to MyBlog {%endblock%}


{%block content%}

<div class="container">
<!-- Set up your corousel pics -->
     <div class="owl-carousel">

           {% for cat in cats %}

                   <div class="card" >
                      <div class="img-container">
                        <img src='/media/{{cat.image}}' class='responsive-img'>
                         <div class="card-content">
                           <div class="card-title">
                                {{cat.title}}
                           </div>
                           <p class="truncate"> {{cat.description}} </p>

                           <div class="container center-align"> <a href="/category/{{cat.url}}" class="btn" > VIEW</a>
                           </div>
                         </div>

                        </div>
                      </div>

{%endfor%}

</div>

</div>


<div class="container">

    <div class="col s12 m8">


   {%for p in posts %}

     <div class="row">
       <div class="col l8 s12 m8" >

        {{p.content|truncatewords:60 |safe }}
            <div class="col l4 m4 ">
             <div class="mt20">
                 <a href="/blog/{{p.url}}" class="btn"> Read more </a>
             </div>
             </div>
        </div>

    <div class="col s12 m4">
     <img src="/media/{{p.image}}" class="responsive-img" alt="nhi chali" style="margin-top:50px" >
    </div>


    </div>


   {%endfor%}

   </div>
 </div>


   {%endblock%}
